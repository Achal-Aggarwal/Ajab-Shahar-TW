
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .photo {
        background-attachment: fixed;
        height: 450px;
      }
      .food {
        background-image: url(Images/bat1.jpg);
        height: 100%;
        width: 102%;
        background-size: cover;
      }
      .animals {
        background-image: url(Images/bat3.jpg);
        height: 180%;
        width: 100%;
      }
      .nature {
        background-image: url(Images/bat2.jpg);
        height: 130%;
        width: 100%;
        background-size: cover;
      }
    </style>
  </head>
  <body>
      <!-- link for reference: https://github.com/brettdonohoo/angular-parallax -->
      <div parallax-background class="photo food" parallax-ratio="0.8"></div>
      <div parallax-background class="photo nature" parallax-ratio="0.5"></div>
      <div parallax-background class="photo animals" parallax-ratio="0.7"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="scripts/angular-parallax.js"></script>
    <script>
      var app = angular.module('ngApp', [
      'angular-parallax'
      ]);

      app.controller('ParallaxExampleCtrl', function($scope) {
      });
    </script>
  </body>
</html>
