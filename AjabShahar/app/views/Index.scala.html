<!doctype html>
<html lang="en" ng-app="introductionApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <style>
        * {
        margin-left: 0px;
        padding-left: 0px;
        }
    </style>
    <script src="js/lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/app/Introduction/app.js"></script>
    <script type="text/javascript" src="js/app/Introduction/controllers/splashScreenController.js"></script>
    <script id="www-widgetapi-script" src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflRuC1lW/www-widgetapi.js" async=""></script>
    <script src="http://www.youtube.com/player_api"></script>
    <script type="text/javascript" src="js/lib/youTube/youtube_player.js"></script>
</head>
<body ng-controller="splashScreenController">
    <section class="splash_screen">
        <iframe id="player" frameborder="0" allowfullscreen="1" title="YouTube video player" width="100%" height="100%" ng-src="{{videoUrl}}"></iframe>
    </section>
</body>
</html>
