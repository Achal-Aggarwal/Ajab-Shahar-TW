<!doctype html>
<html lang="en" ng-app="mainLandingPageApp">
<head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="js/app/directives/parallax/angular-parallax.js"></script>
    <script type="text/javascript" src="js/app/MainLandingPage/app.js"></script>
    <script type="text/javascript" src="js/app/MainLandingPage/controllers/mainLandingPageController.js"></script>
    <link href="css/mainNavigationPage.css" rel="stylesheet" type="text/css">
    <link href="css/header.css" rel="stylesheet" type="text/css">
    <link href="css/footer.css" rel="stylesheet" type="text/css">



</head>
<body ng-controller="mainLandingPageController">
    @header()

    <!-- parallax effect starts -->
    <div class='parallax-container'>
        <div class='pxLayers px-layer1' data-name='body'></div>
        <div class='pxLayers px-layer2' data-name='map' parallax-background parallax-ratio="10"></div>
        <div class='pxLayers px-layer3' data-name='water'></div>
        <div class='pxLayers px-layer4' data-name='riverlines' ></div>
        <div class='pxLayers px-layer5' data-name='bird'></div>
        <div class='pxLayers px-layer6' data-name='clouds' scroll></div>
        <div class='pxLayers px-layer7' data-name='whitestring'></div>
        <div class='pxLayers px-layer8' data-name='hinditext'></div>
    </div>
    <!-- parallax effect ends -->



    <!-- thumbnail and middle content starts -->
    <div class='ajab-container'>
    <div class='ajab-wrapper'>
    <div class='homepage-content'>

        <div class='thumbnail'>
            <div class='thumbnailVideo'>
              <iframe src="https://www.youtube.com/watch?v=c8SHCS2nSsc" frameborder="0" allowfullscreen></iframe>
            </div>
             <div class='thumbnailDesc'>
              <h3 class='selected'>Practice the art of dying!</h3>
              <small>sings PARVATHY BAUL</small>
             </div>
        </div>


    </div>
    </div>
    </div>
    <!-- thumbnail and middle content starts -->
    
    @footer()
</body>
</html>
