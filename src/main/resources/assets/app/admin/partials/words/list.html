<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Couplet list page</title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script src="../../../common/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/words/wordListController.js"></script>
    <link href="../../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div ng-controller="wordListController">
    <table>
        <tr>
            <td>Name</td>
            <td>Category</td>
            <td>Poet</td>
            <td>edit</td>
        </tr>
        <tr ng-repeat="song in songs">
            <td>{{song.title}}</td>
            <td>{{song.categoryName}}</td>
            <td>{{song.poetName}}</td>
            <td><a href="edit.html?id={{song.id}}">edit</a></td>
        </tr>
    </table>
</div>
</body>
</html>
