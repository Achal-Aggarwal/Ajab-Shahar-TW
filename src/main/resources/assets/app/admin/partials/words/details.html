<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-filter/dist/angular-filter.js"></script>
    <script type="text/javascript" src="../../../common/lib/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/textAngular/dist/textAngular.min.js"></script>
    <script src="../../../common/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/words/detailsController.js"></script>
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
    <link href="../../../common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<a ng-href="/admin/partials/home.html" target="_self"><button type="button" class="btn btn-info adminHome">Admin home</button></a>
<div class="left">
    <h2>Enter Word details</h2>
    <div class="left">
        <div ng-controller="wordDetailsController">
            <form >
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label>Word/Phrase</label>
                    </div>
                    <div class="form-group col-sm-2">
                        <input type="text" name="word" ng-model="formInfo.wordOrPhrase" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-2">
                        <label>Meaning</label>
                    </div>
                    <div class="form-group col-sm-2">
                        <input type="text" name="translation" ng-model="formInfo.meaning" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-2">
                        <label>Thumbnail Url</label>
                    </div>
                    <div class="form-group col-sm-2">
                        <input type="text" name="thumbnailUrl" ng-model="formInfo.thumbnailUrl" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-2">
                        <label>Show On LandingPage</label>
                    </div>
                    <div class="form-group col-sm-2">
                        <select name="format" ng-model="formInfo.showOnLandingPage" class="form-control">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-2">
                        <label>Category</label>
                    </div>
                    <div class="form-group col-sm-2">
                        <select ng-model="formInfo.category"
                                ng-options="category.name for category in categoryList" class="form-control">
                        </select>
                    </div>
                </div>

                <button type="submit" ng-click="saveData()" class="btn btn-primary btn-lg">Save</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
