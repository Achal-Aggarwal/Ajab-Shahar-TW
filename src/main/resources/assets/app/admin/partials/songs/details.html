<!DOCTYPE html>
<html ng-app="songsAdminApp" xmlns="http://www.w3.org/1999/html">
<head lang="">
    <meta charset="UTF-8">
    <title>Song details - admin</title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script src="../../../common/lib/angular-multi-select/angular-multi-select.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-filter/dist/angular-filter.js"></script>
    <script type="text/javascript" src="../../../common/lib/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/textAngular/dist/textAngular.min.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/Songs/songsAdminApp.js"></script>
    <script type="text/javascript" src="../../js/controllers/songs/detailsController.js"></script>
    <script type="text/javascript" src="../../js/directives/lyrics.js"></script>
    <link href="../../../common/css/header.css" rel="stylesheet" type="text/css">
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../common/lib/angular-multi-select/angular-multi-select.css">
    <link rel="stylesheet prefetch" href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../../common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <style>
        .ta-editor {
        min-height: 300px;
        height: auto;
        overflow: auto;
        font-family: inherit;
        font-size: 100%;
        }
    </style>
</head>
<body>
<div class="left">
    <h2>Enter song details</h2>
    <br/>
        <div class="left">
            <div>
                <div ng-controller="songDetailsController" ng-init="AddNewDiv=false;EditDiv=false">
                    <form >

                    <div class="row">
                        <div class="form-group col-sm-2" >
                            <label>Umbrella Title</label>
                        </div>
                        <div class="form-group col-sm-1"  >
                            <select ng-model="formInfo.title" ng-disabled="AddNewDiv"
                                    ng-options="uTitle.originalTitle for uTitle in umbrellaTitleList" class="form-control">
                            </select>
                        </div>

                        <div class="form-group col-sm-2" >
                            <button type="button" ng-click="EditDiv=true" class="btn btn-info">Edit</button>
                            <button type="button" ng-click="enableNew()" class="btn btn-info">Add New</button>
                        </div>
                        <div ng-show="AddNewDiv || EditDiv">
                            <div class="row col-sm-12">
                                <div class="form-group col-sm-2">
                                    <label>Original Title</label>
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" ng-model="formInfo.title.originalTitle" class="form-control">
                                </div>
                            </div>
                            <div class="row col-sm-12">
                                <div class="form-group col-sm-2">
                                    <label>English Translation</label>
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" ng-model="formInfo.title.englishTranslation" class="form-control">
                                </div>
                            </div>
                            <div class="row col-sm-12">
                                <div class="form-group col-sm-2">
                                    <label>English Transliteration</label>
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" ng-model="formInfo.title.englishTransliteration" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-2">
                                <button type="button" ng-click="disableNew();EditDiv=false " class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>

                     <div class="row" ng-init="AddNewSongTitle=false">
                            <div class="form-group col-sm-2" >
                                <label>Song Title</label>
                            </div>
                            <div class="form-group col-sm-2"  >
                                <select ng-model="formInfo.songTitle" ng-disabled="AddNewSongTitle"
                                        ng-options="sTitle.originalTitle for sTitle in songTitleList" class="form-control">
                                </select>
                            </div>

                            <div class="form-group col-sm-2" >
                                <button type="button" ng-click="enableNewSongTitle()" class="btn btn-info">Add New</button>
                            </div>
                            <div class="row col-sm-12">
                                <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
                                    <label>Original Title</label>
                                </div>
                                <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
                                    <input type="text" ng-model="formInfo.songTitle.originalTitle" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
                                    <label>English Translation</label>
                                </div>
                                <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
                                    <input type="text" ng-model="formInfo.songTitle.englishTranslation" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
                                    <label>English Transliteration</label>
                                </div>
                                <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
                                    <input type="text" ng-model="formInfo.songTitle.englishTransliteration" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
                                <button type="button" ng-click="disableNewSongTitle()" class="btn btn-default">Cancel</button>
                            </div>
                     </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Singer</label>
                        </div>
                        <div   class="form-group col-sm-2"
                                multi-select
                                input-model="singersList"
                                button-label="firstName lastName"
                                item-label="firstName lastName"
                                tick-property="selected"
                                output-model="formInfo.singers"
                                >
                        </div>

                        <!--<div class="form-group col-sm-2">-->
                            <!--<div ng-repeat="singer in singersList">-->
                             <!--<input  type="checkbox" checklist-model="formInfo.singers" checklist-value="singer" class="form-control">{{singer.firstName}}-->
                             <!--</div>-->
                        <!--</div>-->
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Poet</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <select  ng-model="formInfo.poets[0]"
                                     ng-options="poet.firstName for poet in poetsList" class="form-control">
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Show On LandingPage</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <select name="format" ng-model="formInfo.showOnLandingPage" class="form-control">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Song Category</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <select ng-model="formInfo.songCategory"
                                    ng-options="category.name for category in songCategoryList" class="form-control">
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Duration</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" name="duration" ng-model="formInfo.duration" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Youtube Video ID for video</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" name="youtubeVideoId" ng-model="formInfo.youtubeVideoId" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>SoundCloud track ID for audio</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" name="soundCloudTrackID" ng-model="formInfo.soundCloudTrackID" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Thumbnail Url</label>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" name="thumbnailUrl" ng-model="formInfo.thumbnail_url" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Chorus</label>
                        </div>
                        <div class="form-group col-sm-3">
                            <input type="text" name="chorus" ng-model="formInfo.chorus" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Publish</label>
                        </div>
                        <div class="form-group col-sm-1">
                            <select name="format" ng-model="formInfo.isAuthoringComplete" class="form-control">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>


                    <!-- <lyrics lyrics-component="formInfo.lyricsComponent" original-text="formInfo.originalText"></lyrics> -->

                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label>Lyrics</label>
                        </div>
                        <div class="form-group col-sm-1">
                            <select name="format" ng-model="formInfo.lyricsComponent" class="form-control">
                                <option value="stanza">Stanza</option>
                                <option value="couplet">Couplet</option>
                            </select>
                        </div>
                        <br/>

                        <div class="form-group col-sm-3" ng-show=" formInfo.lyricsComponent == 'stanza' ">
                            <textarea class="form-control" rows="6" name="lyricsTextPlaceholder" ng-model="lyricsText.englishTransliteration"></textarea>
                        </div>

                        <div class="form-group col-sm-2" ng-show=" formInfo.lyricsComponent == 'couplet' ">
                            <select  ng-model="lyricsText"
                                     ng-options="couplet.englishTransliteration for couplet in coupletList" class="form-control">
                            </select>
                        </div>

                        <br/>

                        <button class="btn btn-info" ng-click="addLyricsText()" ng-show="formInfo.lyricsComponent != '' &&  formInfo.lyricsComponent != null " >Add</button>

                        <br/>

                    </div>
                    <div class="form-group col-sm-3" ng-show="lyricsTextList.length != 0">
                        <div class="lyricsBoxMultiSelect">
                            <select ng-model="selectedLyricsText" size="40"
                                    ng-options="songLyrics.englishTransliteration for songLyrics in lyricsTextList" class="form-control">
                            </select>
                        </div>
                        <div class="lyricsBoxComponents">
                            <span class="glyphicon glyphicon-arrow-up btn-lg" ng-click="moveItemUp()"></span>
                            <span class="glyphicon glyphicon-arrow-down btn-lg" ng-click="alert('Test')"></span>
                        </div>
                    </div>


                    <br/>

                    <!--<text-angular name="htmlcontent" ng-model="htmlcontenttwo"></text-angular>-->
                    <!--<div ta-bind="text" ng-model="htmlcontenttwo" ta-readonly='disabled'></div>-->

                    <button type="submit" ng-click="saveData()" class="btn btn-primary btn-lg">Save</button>
                </form>
               </div>
            </div>
        </div>
</div>
</body>
</html>
