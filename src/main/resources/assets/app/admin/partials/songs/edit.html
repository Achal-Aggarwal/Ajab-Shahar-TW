<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/songs/detailsController.js"></script>
    <link href="../../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<h2>Edit Song basic details</h2>
<div ng-controller="songDetailsController" ng-init="getSongData()" ng-init="AddNewDiv=false">
    <form >
        <div class="row" >
            <div class="form-group col-sm-2" >
                <label>Umbrella Title</label>
            </div>
            <div class="form-group col-sm-1"  >
                <select ng-model="formInfo.title.id" ng-disabled="AddNewDiv"
                        ng-options="uTitle.id as uTitle.originalTitle for uTitle in umbrellaTitleList">
                </select>
            </div>

            <div class="form-group col-sm-2" >
                <button type="button" ng-click="enableNew()">Add New</button>
            </div>
            <div class="row col-sm-12">
                <div class="form-group col-sm-2" ng-show="AddNewDiv">
                    <label>Original Title</label>
                </div>
                <div class="form-group col-sm-5" ng-show="AddNewDiv">
                    <input type="text" ng-model="formInfo.title.originalTitle">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2" ng-show="AddNewDiv">
                    <label>English Translation</label>
                </div>
                <div class="form-group col-sm-5" ng-show="AddNewDiv">
                    <input type="text" ng-model="formInfo.title.englishTranslation">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2" ng-show="AddNewDiv">
                    <label>English Transliteration</label>
                </div>
                <div class="form-group col-sm-5" ng-show="AddNewDiv">
                    <input type="text" ng-model="formInfo.title.englishTransliteration">
                </div>
            </div>
            <div class="form-group col-sm-2" ng-show="AddNewDiv">
                <button type="button" ng-click="disableNew()">Cancel</button>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Singer</label>
            </div>
            <div class="form-group col-sm-5">
                <select ng-model="formInfo.singers[0].id" ng-options="singer.id as singer.firstName for singer in singersList">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Poet</label>
            </div>
            <div class="form-group col-sm-5">
                <select ng-model="formInfo.poets[0].id" ng-options="poet.id as poet.firstName for poet in poetsList">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Show On LandingPage</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.showOnLandingPage">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Song Category</label>
            </div>
            <div class="form-group col-sm-5">
                <select ng-model="formInfo.songCategory.id"
                        ng-options="category.id as category.name for category in songCategoryList">
                </select>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-sm-2">
                <label>Duration</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="duration" ng-model="formInfo.duration">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Youtube Video Id</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="youtubeVideoId" ng-model="formInfo.youtubeVideoId">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Thumbnail Url</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="thumbnailUrl" ng-model="formInfo.thumbnail_url">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Original Title</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="originalTitle" ng-model="formInfo.original">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>English Translation</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="englishTranslation" ng-model="formInfo.englishTranslation">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>English Transliteration</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="englishTransliteration" ng-model="formInfo.englishTransliteration">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Is Authoring Complete</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.isAuthoringComplete">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <button type="submit" ng-click="updateSong()">Submit</button>
        <button type="reset"  ng-click="redirectToEnterPage()">Add more</button>

    </form>
</div>
</body>
</html>
