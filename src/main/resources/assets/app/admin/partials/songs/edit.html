<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/songs/detailsController.js"></script>
    <link href="../../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<h2>Edit Song basic details</h2>
<div ng-controller="songDetailsController" ng-init="getSongData()">
    <form >
        <div class="row">
            <div class="form-group col-sm-2">
                <label>Singer</label>
            </div>
            <div class="form-group col-sm-5">
                <select ng-model="formInfo.singers" ng-options="singer.id as singer.firstName for singer in singersList" multiple="multiple">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Poet</label>
            </div>
            <div class="form-group col-sm-5">
                <select ng-model="formInfo.poets" ng-options="poet.id as poet.firstName for poet in poetsList" multiple="multiple">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Show On LandingPage</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.showOnLandingPage">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Song Category</label>
            </div>
            <div class="form-group col-sm-5">
                <select ng-model="formInfo.songCategory.id"
                        ng-options="category.id as category.name for category in songCategoryList">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Media Category</label>
            </div>
            <div class="form-group col-sm-5">
                <select ng-model="formInfo.mediaCategory.id"
                        ng-options="category.id as category.name for category in mediaCategoryList">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Duration</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="duration" ng-model="formInfo.duration">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Youtube Video Id</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="youtubeVideoId" ng-model="formInfo.youtubeVideoId">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Thumbnail Url</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="thumbnailUrl" ng-model="formInfo.thumbnail_url">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Original Title</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="originalTitle" ng-model="formInfo.original">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>English Translation</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="englishTranslation" ng-model="formInfo.englishTranslation">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>English Transliteration</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="englishTransliteration" ng-model="formInfo.englishTransliteration">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Is Authoring Complete</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.isAuthoringComplete">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <button type="submit" ng-click="updateSong()">Submit</button>
        <button type="reset"  ng-click="redirectToEnterPage()">Add more</button>

    </form>
</div>
</body>
</html>
