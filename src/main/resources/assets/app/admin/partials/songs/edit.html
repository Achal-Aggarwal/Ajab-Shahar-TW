<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script src="../../../common/lib/jquery/dist/jquery.min.js"></script>
    <script src="../../../common/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/songBasicDetailsController.js"></script>
    <title></title>
</head>
<body>
<h2>Edit Song basic details</h2>
<div ng-controller="songBasicDetailsController">

    Singer:
    <select  ng-model="formInfo.singers[0]"
             ng-options="singer.firstName for singer in singersList">
    </select><br/>
    Poet:
    <select  ng-model="formInfo.poets[0]"
             ng-options="poet.firstName for poet in poetsList">
    </select><br/>
    Show On LandingPage :
    <select name="format" ng-model="formInfo.showOnLandingPage">
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select><br/>
    Category:
    <select ng-model="formInfo.category"
            ng-options="category.name for category in categoryList">
    </select><br/>
    blah: {{songDetails}}
    Duration:<input type="text" name="duration" ng-model="formInfo.duration"> {{songDetails.duration}}<br/>
    Youtube Video Id:<input type="text" name="youtubeVideoId" ng-model="formInfo.youtubeVideoId"><br/>
    Thumbnail Url:<input type="text" name="thumbnailUrl" ng-model="formInfo.thumbnail_url"><br/>
    Original Title:<input type="text" name="originalTitle" ng-model="formInfo.original"><br/>
    English Translation:<input type="text" name="englishTranslation" ng-model="formInfo.english_Translation"><br/>
    English Transliteration:<input type="text" name="englishTransliteration" ng-model="formInfo.english_Transliteration"><br/>
    <button type="submit" ng-click="saveData()">Submit</button>
</div>
</body>
</html>
