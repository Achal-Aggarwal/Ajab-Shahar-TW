<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Songs list page</title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/songs/songListController.js"></script>
    <link href="../../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div ng-controller="songListController">
        <table>
            <th>
                <td>Name</td>
                <td>Category</td>
                <td>Singer</td>
                <td>Poet</td>
            </th>
            <tr ng-repeat="song in songs">
                <td>{{song.englishTranslationTitle}}</td>
                <td>{{song.songCategory.name}}</td>
                <td>getName({{song.singers[0]}})</td>
                <td>getName({{song.poets[0]}})</td>
            </tr>
        </table>
    </div>
</body>
</html>
