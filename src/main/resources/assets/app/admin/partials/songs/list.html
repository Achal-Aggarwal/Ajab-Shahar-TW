<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Songs list page</title>
    <script src="../../common/lib/angular/angular.js"></script>
    <script src="../../common/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../common/lib/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script type="text/javascript" src="../../common/lib/textAngular/dist/textAngular.min.js"></script>
    <script type="text/javascript" src="../../admin-js/services/contentService.js"></script>
    <script type="text/javascript" src="../../admin-js/app.js"></script>
    <script type="text/javascript" src="../../admin-js/controllers/songs/songListController.js"></script>
    <link href="../../common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../admin-css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <a ng-href="/admin/home.html" target="_self"><button type="button" class="btn btn-info admin-home">Admin home</button></a>
    <br>
    <br>
    <div ng-controller="songListController">
        <table class="table">
            <tr>
                <td><b>English-transliterated name</b></b></td>
                <td><b>English-translated name</b></td>
                <td><b>Category</b></td>
                <td><b>Singer</b></td>
                <td><b>Poet</b></td>
                <td><b>Published</b></td>
                <td><b>Edit</b></td>
                <td><b>Delete</b></td>
            </tr>
            <tr>
                <td><input ng-model="search.title" class="form-control" ><br></td>
                <td><input ng-model="search.translatedTitle" class="form-control" ><br></td>
                <td></td>
                <td><input ng-model="search.singerNames" class="form-control" ><br></td>
                <td><input ng-model="search.poetNames" class="form-control" ><br></td>
                <td><input ng-model="search.publish" class="form-control" ><br></td>
            </tr>
            <tr ng-repeat="song in songs| orderBy:'title' |filter:search">
                <td>{{song.title}}</td>
                <td>{{song.translatedTitle}}</td>
                <td>{{song.categoryName}}</td>
                <td>{{song.singerNames}}</td>
                <td>{{song.poetNames}}</td>
                <td>{{song.publish}}</td>
                <td><a href="edit.html?id={{song.id}}" class="btn btn-info">Edit</a></td>
                <td><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="confirmDeletionFor(song.id)"></span></td>
                <td ng-show="deletionConfirmedFor(song.id)">
                    Are you sure ?
                    <button ng-click="removeSong(true)">Yes</button>
                    <button ng-click="removeSong(false)">No</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
