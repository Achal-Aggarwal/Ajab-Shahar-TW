<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="">
    <meta charset="UTF-8">
    <title></title>
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-filter/dist/angular-filter.js"></script>
    <script type="text/javascript" src="../../../common/lib/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/textAngular/dist/textAngular.min.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/category/detailsController.js"></script>
    <link href="../../../common/css/header.css" rel="stylesheet" type="text/css">
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">

    <link href="../../../common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div ng-controller="categoryDetailsController" ng-init="AddNewDiv=false">
        <form >
            <div class="row">
                <div ng-hide="AddNewDiv">
                    <div class="form-group col-sm-2" >
                        <label>Category Type</label>
                    </div>
                    <div class="form-group col-sm-1" >
                        <select ng-model="category" ng-disabled="AddNewDiv"
                                ng-options="category.categoryType for category in categoryTypeList | unique:'categoryType'">
                        </select>
                    </div>
                    <div class="form-group col-sm-2" >
                        <button type="button" ng-click="enableNew()">Add New</button>
                    </div>
                </div>

                
                
                <div class="row col-sm-12" ng-show="AddNewDiv">
                    <div class="form-group col-sm-2">
                        <label>Category Type</label>
                    </div>
                    <div class="form-group col-sm-5">
                        <input type="text" ng-model="category.categoryType">
                    </div>
                </div>

                <div class="row col-sm-12">
                    <div class="form-group col-sm-2">
                        <label>Category name</label>
                    </div>
                    <div class="form-group col-sm-5">
                        <input type="text" ng-model="category.name">
                    </div>
                </div>
            </div>

            <button type="submit" ng-click="saveData()">Submit</button>
        </form>
    </div>
</body>
</html>
