<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/couplets/detailsController.js"></script>
    <link href="../../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>Edit Couplet details for landing page</h2>
<div ng-controller="coupletDetailsController" ng-init="getCoupletData()">
    <form >
        <div class="row">
            <div class="form-group col-sm-2">
                <label>Description</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="couplet" ng-model="formInfo.description" maxlength="30">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Category</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.category">
                    <option value="Couplet">Couplet</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Show On LandingPage</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.showOnLandingPage">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <button type="submit" ng-click="updateCouplet()">Submit</button>
        <button type="reset" ng-click="redirectToEnterPage()">Add More</button>

    </form>
</div>
</body>
</html>
