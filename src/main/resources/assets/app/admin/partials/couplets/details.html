<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/couplets/detailsController.js"></script>
    <link href="../../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>Enter Couplet details for landing page</h2>
<div ng-controller="coupletDetailsController">
    <form >
        <div class="row">
            <div class="form-group col-sm-2">
                <label>Description</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="word" ng-model="formInfo.DESCRIPTION" maxlength="30" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Category</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.CATEGORY">
                    <option value="Couplet">Couplet</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Show On LandingPage</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.showOnLandingPage">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>

        <button type="submit" ng-click="saveData()">Submit</button>

    </form>
</div>
</body>
</html>
