<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>People page</title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script src="../../../common/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/person/personListController.js"></script>
    <link href="../../../common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<a ng-href="/admin/partials/home.html" target="_self"><button type="button" class="btn btn-info adminHome">Admin home</button></a>
<br>
<br>
<div ng-controller="personListController">
    <table class="table">
        <tr>
            <td><b>First Name</b></td>
            <td><b>Middle Category</b></td>
            <td><b>Last Name</b></td>
            <td><b>Roles</b></td>
            <td><b>Edit</b></td>
            <td><b>Delete</b></td>
        </tr>
        <tr>
            <td><input ng-model="search.firstName" class="form-control" ><br></td>
            <td><input ng-model="search.middleName" class="form-control" ><br></td>
            <td><input ng-model="search.lastName" class="form-control" ><br></td>
            <td><input ng-model="search.roles" class="form-control" ><br></td>
        </tr>
        <tr ng-repeat="person in people | orderBy:'firstName' | filter:search">
            <td>{{person.firstName}}</td>
            <td>{{person.middleName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.roles}}</td>
            <td><a href="edit.html?id={{person.id}}" class="btn btn-info">Edit</a></td>
            <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
        </tr>
    </table>
</div>
</body>
</html>
