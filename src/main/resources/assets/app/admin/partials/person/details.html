<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../js/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controllers/person/detailsController.js"></script>
    <link href="../../../common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>Enter Person details</h2>
<div ng-controller="personDetailsController">
    <form >
        <div class="row">
            <div class="form-group col-sm-2">
                <label>First Name</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="FirstName" ng-model="formInfo.firstName" maxlength="30" required/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Middle Name</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="MiddleName" ng-model="formInfo.middleName" maxlength="30">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Last Name</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="LastName" ng-model="formInfo.lastName">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Artist field</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.category">
                    <option value="Poet">Poet</option>
                    <option value="Singer">Singer</option>
                </select>
            </div>
        </div>

        <button type="submit" ng-click="saveData()">Submit</button>

    </form>
</div>
</body>
</html>
