<div class="row">
    <div class="form-group col-sm-2" >
        <label>Song Title</label>
    </div>
    <div class="form-group col-sm-2"  >
        <select ng-model="songTitle" ng-disabled="AddNewSongTitle"
                ng-options="sTitle.originalTitle for sTitle in titleList" class="form-control">
        </select>
    </div>

    <div class="form-group col-sm-2" >
        <button type="button" ng-click="enableNewSongTitle()" class="btn btn-info">Add New</button>
    </div>
    <div class="row col-sm-12">
        <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
            <label>Original Title</label>
        </div>
        <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
            <input type="text" ng-model="songTitle.originalTitle" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
            <label>English Translation</label>
        </div>
        <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
            <input type="text" ng-model="songTitle.englishTranslation" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
            <label>English Transliteration</label>
        </div>
        <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
            <input type="text" ng-model="songTitle.englishTransliteration" class="form-control">
        </div>
    </div>
    <div class="form-group col-sm-2" ng-show="AddNewSongTitle">
        <button type="button" ng-click="disableNewSongTitle()" class="btn btn-default">Cancel</button>
    </div>
</div>
