<div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Chorus</label>
        </div>
        <div class="form-group col-sm-3">
            <input type="text" name="chorus" ng-model="lyricsData.chorus" class="form-control">
        </div>
    </div>
    <div class="row">
    <div class="form-group col-sm-2">
        <label>Song text</label>
    </div>
    <div class="form-group col-sm-1">
        <select name="format" ng-model="newContent.contentType" class="form-control">
            <option value="stanza">Stanza</option>
            <option value="couplet">Couplet</option>
        </select>
    </div>
    <br/>

    <div class="form-group col-sm-3" ng-show="shouldShowStanzaDetails()">
        <textarea class="form-control" rows="6" ng-model="newContent.originalText"></textarea>
        <textarea class="form-control" rows="6" ng-model="newContent.englishTranslationText"></textarea>
        <textarea class="form-control" rows="6" ng-model="newContent.englishTransliterationText"></textarea>
    </div>

    <div class="form-group col-sm-2" ng-show="shouldShowCoupletDetails()">
        <select  ng-model="newContent.content"
                 ng-options="couplet.englishTransliteration for couplet in coupletList" class="form-control">
        </select>
    </div>
    <br/>

    <button type="button" class="btn btn-info" ng-click="addLyricsText()" >Add To Lyrics</button>
    <br/>

    <div class="form-group col-sm-3">
        <div>
            <select ng-model="selectedLyricsContent" size="40"
                    ng-options="getLyricsForDisplay(songLyrics) for songLyrics in lyricsData.content" class="form-control">
            </select>
        </div>
        <div>
            <span class="glyphicon glyphicon-arrow-up btn-lg" ng-click="moveItemUp()"></span>
            <span class="glyphicon glyphicon-arrow-down btn-lg" ng-click="moveItemDown()"></span>
        </div>
    </div>
    </div>

</div>
