<div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Song text</label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Refrain</label>
        </div>
        <div class="form-group col-sm-3">
            <input type="text" name="chorus" ng-model="lyricsData.chorus" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Content Type</label>
        </div>
        <div class="form-group col-sm-3">
            <select name="format" ng-model="newContent.contentType" class="form-control">
                <option value="stanza">Stanza</option>
                <option value="couplet">Couplet</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="form-group col-sm-1" ng-show="shouldShowStanzaDetails()">
                <textarea class="form-control" rows="6" ng-model="newContent.originalText" placeholder=" Enter original text ..."></textarea>
                <textarea class="form-control" rows="6" ng-model="newContent.englishTranslationText" placeholder=" Enter english-translated text ..."></textarea>
                <textarea class="form-control" rows="6" ng-model="newContent.englishTransliterationText" placeholder=" Enter english-transliterated text ..."></textarea>
                <button type="button" class="btn btn-info" ng-click="addLyricsText()" >Add To Lyrics</button>
            </div>

            <div class="form-group col-sm-1" ng-show="shouldShowCoupletDetails()">
                <select  ng-model="newContent.content"
                         ng-options="couplet.englishTransliteration for couplet in coupletList" class="form-control">
                </select>
            </div>
            <div class="form-group col-sm-2">
                <ul>
                    <li ng-repeat="songLyrics in lyricsData">
                        <div>{{getOriginalText(songLyrics)}}</div>
                    </li>
                </ul>
                <!--<select ng-model="selectedLyricsContent" size="40" ng-options="getLyricsForDisplay(songLyrics) for songLyrics in lyricsData" class="form-control"></select>-->
            </div>
            <div class="form-group col-sm-3">
                <ul>
                    <li ng-repeat="songLyrics in lyricsData">
                        <div>{{getEnglishTranslationText(songLyrics)}}</div>
                    </li>
                </ul>
                <!--<select ng-model="selectedLyricsContent" size="40" ng-options="getLyricsForDisplay(songLyrics) for songLyrics in lyricsData" class="form-control"></select>-->
            </div>
            <div class="form-group col-sm-4">
                <ul>
                    <li ng-repeat="songLyrics in lyricsData">
                        <div>{{getEnglishTransliterationText(songLyrics)}}</div>
                    </li>
                </ul>
                <!--<select ng-model="selectedLyricsContent" size="40" ng-options="getLyricsForDisplay(songLyrics) for songLyrics in lyricsData" class="form-control"></select>-->
            </div>
            <!--<div class="form-group col-sm-4">-->
                <!--<span class="glyphicon glyphicon-arrow-up btn-lg" ng-click="moveItemUp()"></span>-->
                <!--<span class="glyphicon glyphicon-arrow-down btn-lg" ng-click="moveItemDown()"></span>-->
            <!--</div>-->
        </div>
    </div>
</div>
