<div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Song text</label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Refrain</label>
        </div>
        <div class="form-group col-sm-3">
            <input type="text" name="refrain" ng-model="songText.refrainOriginal" placeholder="Enter original text" class="form-control">
            <input type="text" name="refrain" ng-model="songText.refrainEnglishTranslation" placeholder="Enter english-translation text" class="form-control">
            <input type="text" name="refrain" ng-model="songText.refrainEnglishTransliteration" placeholder="Enter english-transliteration text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Content Type</label>
        </div>
        <div class="form-group col-sm-3">
            <select name="format" ng-model="newContent.contentType" class="form-control">
                <option value="stanza">Stanza</option>
                <option value="couplet">Couplet</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="form-group col-sm-1" ng-show="shouldShowStanzaDetails() || shouldShowCoupletDetails()">
                <textarea class="form-control" rows="6" ng-model="newContent.originalText" placeholder=" Enter original text ..."></textarea>
                <textarea class="form-control" rows="6" ng-model="newContent.englishTranslationText" placeholder="Enter english-translated text ..."></textarea>
                <textarea class="form-control" rows="6" ng-model="newContent.englishTransliterationText" placeholder="Enter english-transliterated text ..."></textarea>
                <select ng-show="shouldShowCoupletDetails()" ng-model="newContent.poet" ng-options="poet.firstName for poet in poets" class="form-control"></select>

                <button type="button" class="btn btn-info" ng-click="addLyricsText()">Add To Lyrics</button>
            </div>

            <div class="form-group col-sm-2">
                <ul>
                    <li ng-repeat="songTextContent in songText.songTextContents">
                        <div>{{songTextContent.originalText}}</div>
                    </li>
                </ul>
            </div>
            <div class="form-group col-sm-3">
                <ul>
                    <li ng-repeat="songTextContent in songText.songTextContents">
                        <div>{{songTextContent.englishTransliterationText}}</div>
                    </li>
                </ul>
            </div>
            <div class="form-group col-sm-4">
                <ul>
                    <li ng-repeat="songTextContent in songText.songTextContents">
                        <div>{{songTextContent.englishTranslationText}}</div>
                    </li>
                </ul>
            </div>
            <div class="form-group col-sm-5">
                <ul>
                    <li ng-repeat="songTextContent in songText.songTextContents">
                        <div>{{songTextContent.poet.firstName}} {{songTextContent.poet.middleName}} {{songTextContent.poet.lastName}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
