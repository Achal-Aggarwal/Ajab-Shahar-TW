<div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label>Word Introduction</label>
        </div>
        <div class="form-group col-sm-8">
            <textarea class="form-control" rows="6" ng-model="wordIntroduction" placeholder=" Enter original text ..."></textarea>
        </div>

        <button type="button" class="btn btn-info" ng-click="addToWordIntroduction()">Add to Word Introduction</button>
    </div>

    <div>
        <div class="form-group col-sm-2">
            <ul>
                <li ng-repeat="word in wordIntroductions track by $index">
                    <text-angular name="htmlcontent{{$index}}" ng-model="word.introduction_text" ></text-angular>
                </li>
            </ul>
        </div>
    </div>
</div>
