<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Enter couplet details page</title>
</head>
<body>
	<h2>Enter couplet details</h2>
	<form>
		<fieldset>
			<legend>Couplet Title</legend>
			<label>Title in original language</label>
			<input>
			<br>
			<label>Title in English transliteration</label>
			<input>
			<br>
			<label>Title in English translation</label>
			<input>
			<br>
		</fieldset>
		<fieldset>
			<legend>Tags</legend>
			<label>Select genre:</label>
			<br>
			<input list="genreList">
			<datalist id="genreList">
			  <option value="folk">
			  <option value="classical">
			  <option value="bhajan">
			</datalist>
			<button>Add a new</button>
			<hr>
			<label>Select language:</label>
			<br>
			<input list="languageList">
			<datalist id="languageList">
			  <option value="Gujarati-Hindi">
			  <option value="Bengali">
			  <option value="Sindhi">
			</datalist>
			<button>Add a new</button>
			<hr>
			<label>Select word/theme:</label>
			<br>
			<input list="wordList">
			<datalist id="wordList">
			  <option value="Sahaj">
			  <option value="Death">
			</datalist>
			<button>Add a new</button>
			<hr>
			<label>Select poet :</label>
			<br>
			<input list="PoetList">
			<datalist id="PoetList">
			  <option value="Unknown">
			  <option value="Kabir shaheb">
			  <option value="Ravi das">
			  <option value="Tulsi das">
			  <option value="Kali das">
			</datalist>
			<button>Add a new</button>
			</fieldset>

			<fieldset>
			<legend>Couplet text</legend>
			<label>Couplet Text in Original language </label>
			<br>
			<textarea placeholder="Enter couplet text here..."></textarea>
			<br>
			<hr>
			<label>Couplet Text in English Translation (one or more) </label>
			<br>
			<textarea placeholder="Enter couplet text here..."></textarea>
			<br>
			<label>Enter translators name:</label>
			<br>
			<input>
			<br>
			<button>Add another</button>
			<hr>
			<br>
			<label>Couplet Text in English Transliteration</label>
			<input>
			<br>
			<label>Couplet Text in English Transliteration (with diacritics)</label>
			<input>
			<br>
			<hr>
			<button>Add footnotes</button>
			<hr>
			<br>
			<label>Couplet audio</label>
			<input type="file">
			<br>
			<label>Select singer:</label>
			<br>
			<input list="singerList">
			<datalist id="singerList">
			  <option value="Enrique">
			  <option value="A.R Rahman">
			  <option value="Sonu nigam">
			</datalist>
			<button>Add a new</button>
			<hr>
			<button>Add a couplet string</button>
			
			</fieldset>
	</form>
</body>
</html>
