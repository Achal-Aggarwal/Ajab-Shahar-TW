<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../lib/angular/angular.js"></script>
    <script src="../../../lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../../../js/Admin/app.js"></script>
    <script type="text/javascript" src="../../../js/Admin/controllers/words/detailsController.js"></script>
    <link href="../../../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>Enter Word details for landing page</h2>
<div ng-controller="wordDetailsController">
    <form >
        <div class="row">
            <div class="form-group col-sm-2">
                <label>Name</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="word" ng-model="formInfo.NAME">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Synonym</label>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" name="translation" ng-model="formInfo.SYNONYM">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Category</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.CATEGORY">
                    <option value="Word intro">Word intro</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Show On LandingPage</label>
            </div>
            <div class="form-group col-sm-5">
                <select name="format" ng-model="formInfo.showOnLandingPage">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>

        <button type="submit" ng-click="saveData()">Submit</button>

    </form>
</div>
</body>
</html>
