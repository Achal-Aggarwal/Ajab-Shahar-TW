<div ng-show="show('{{id}}')" class="overlay" style="z-index:2147483647">
    <div class='arrows left'>
    </div>

    <div class='popupWrapper'>
        <div ng-transclude class='popupContainer'>
        </div>
    </div>


    <div class='arrows right'>
        <a href='#' class='close' ng-click="onClose()">x</a>
        <span  ng-repeat="i in getPopupCount() track by $index" ng-click="onSelect($index)" ng-class="isActive($index) ? 'active' : ''" class="bubble"></span>
    </div>
</div>
