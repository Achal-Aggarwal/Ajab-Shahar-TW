<div class="mediaIntroduction">
    <h5 class="artistName selected">{{singer}}<small> sings</small></h5>
    <h3 class="context">{{name}}<small>(In this body)</small></h3>
    <h4 class='moreDesc'>Some Content</h4>
    <div ng-if="isVideo()" class='youtubeVideo'>
        <youtube width="100%" height="90%" videoid="{{videoUrl}}" showcontrols="true" should-stop-video="closeVideo()"></youtube>
    </div>
    <div ng-if="isAudio()">
        <sound-cloud audio-url="{{audioUrl}}" id="snd_{{id}}" should-stop-video="closeVideo()"></sound-cloud>
    </div>

    <ul class='socialIcons'>
    <li><img class='favorite' src='../../../../user/img/common/icons/favorite.png'/></li>
     <li><img class='share' src='../../../../user/img/common/icons/share.png'/>
        <div class='shareItemsDropDown'>
            <ul class='shareItems'>
                <li>Share on facebook</li>
                <li>Share on twitter</li>
                <li>Share on pinterest</li>
            </ul>
        </div>
     </li>
      <li><img class='comment' src='../../../../user/img/common/icons/comment.png'/></li>
    </ul>
    
    <div facebook class="facebookShare hide" data-url='{{url}}' data-shares='shares'></div>
    <a  class='twitterPlug hide' twitter  data-lang="en" data-count='horizontal' data-url='{{url}}' data-via='notsosleepy' data-size="medium" data-text='Testing Twitter Share' ></a>
    <div class='pinterestPlug hide' pintrest data-href='{{url}}' data-description='testing share' data-pin-do='buttonPin' data-pin-config='beside'></div>

    <div class="mediaFooter">
        <h3 class='infoText'>For lyrics, translations, versions,reflections, echoes and more enter <a href="/user/partials/songs/details.html#id={{id}}">SONG</a></h3>
        <div class='creditCont'>
            <div class='creditBox'><span class='selected'>Shah Latif Bhitai</span> POET</div>
        </div>

    </div>
</div>
