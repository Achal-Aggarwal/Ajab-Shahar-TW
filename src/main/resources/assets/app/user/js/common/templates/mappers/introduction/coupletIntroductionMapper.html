<pop-up ng-init="init()" id="{{couplet.id}}" width="100" on-next="next()" on-prev="prev()" show="shouldShow()" on-close="close()" closeButton="true">
    <couplet-introduction id="{{couplet.id}}" poet="{{couplet.poet}}" english-translation-text="{{couplet.englishTranslationText}}" english-transliteration-text="{{couplet.englishTransliterationText}}" original-text="{{couplet.originalText}}" close-video="isClosed()"></couplet-introduction>
</pop-up>
