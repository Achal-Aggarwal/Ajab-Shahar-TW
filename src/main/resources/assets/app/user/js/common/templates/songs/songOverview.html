<div class="media-introduction song">
    <h5 class="artistName selected">{{singer}}</h5>
        <small> {{noun}}</small>
        <h3 class="context">{{englishTransliteration}}</h3>
        <h4 class='moreDesc'>{{englishTranslation}}</h4>

        <div ng-if="showVideo" class='youtubeVideo'>
            <youtube width="100%" height="90%" videoid="videoId" should-stop-video="shouldStopVideo()"></youtube>
        </div>
        <div ng-if="showAudio">
            <sound-cloud audio-url="{{audioUrl}}" id="snd_{{id}}"></sound-cloud>
        </div>
        
        <ul class="audio-video-options" ng-init="isAudioOrVideo()" ng-show="hasAudioAndVideo">
            <!-- <li>
                <a href="javascript:void(0)" ng-show="showVideo" class="video-icon active"
                   ng-click="toggleVideoOrAudio()">Text to be deleted</a>
                <a href="javascript:void(0)" ng-hide="showVideo" class="video-icon" ng-click="toggleVideoOrAudio()">Text to be deleted</a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-show="showAudio" class="audio-icon active"
                   ng-click="toggleVideoOrAudio()">Text to be deleted</a>
                <a href="javascript:void(0)" ng-hide="showAudio" class="audio-icon" ng-click="toggleVideoOrAudio()">Text to be deleted</a>
            </li> -->
            <button ng-click="toggleVideoOrAudio()">Toggle between audio and video</button>
        </ul>

        <div class="mediaFooter">
            <h3 class='infoText'>For lyrics, translations, versions, reflections, echoes and more enter
                <a href="/songs/details.html?id={{id}}">SONG</a>
            </h3>

            <div class='creditCont'>
                <div class='creditBox'><span class='selected'>{{poet}}</span> POET</div>
                <div class='creditBox'><span class='selected'>{{singer}}</span> SINGER</div>
            <span ng-repeat="word in words">
             <span ng-if="word.isRootWord">
                 <a href="/words/details.html?id={{word.id}}" target="_self">{{word.transliteration}}</a>
             </span>
             <span ng-if="!word.isRootWord">
                 {{word.transliteration}}
             </span>
             <span ng-show="!$last"> WORD  </span>
            </span>
                <br/>
                <div class='creditBox'><span class='selected'>{{word}}</span></div>
                <div class='creditBox'><span class='selected'>{{place}}</span></div>
                <div class='creditBox'><span class='selected'>{{gathering}}</span></div>
            </div>
        </div>
</div>
