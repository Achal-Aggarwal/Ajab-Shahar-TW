<popup-mapper total-count="{{totalCount}}" id="{{song.id}}" index="{{index}}" show-details-service="showDetailsService">
    <song-introduction id="{{song.id}}" singer="{{song.singer}}" poet="{{song.poet}}" english-translation="{{song.englishTranslation}}" audio-Url="{{song.audioId}}" video-Url="{{song.videoId}}" close-video="showDetailsService.isClosed(song.id)"
             english-transliteration="{{song.englishTransliteration}}" noun="{{song.noun}}"></song-introduction>
</popup-mapper>
