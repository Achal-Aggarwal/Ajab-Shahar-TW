<pop-up ng-init="init()" id="{{song.id}}" width="100" on-next="next()" on-prev="prev()" show="shouldShow()" on-close="close()" closeButton="true">
    <song-introduction id="{{song.id}}" singer="{{song.singer}}" name="{{song.title}}" audio-Url="{{song.audioId}}" video-Url="{{song.videoId}}" close-video="isClosed()"></song-introduction>
</pop-up>
