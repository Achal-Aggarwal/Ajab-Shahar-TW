<div>
    <div ng-if="isVideo()">
        <youtube width="100%" height="90%" videoid="{{videoId}}" showcontrols="true" should-stop-video="closeVideo('{{id}}')"></youtube>
    </div>
    <div ng-if="isAudio()">
        <sound-cloud audio-url="{{audioUrl}}" id="snd_{{id}}"></sound-cloud>
    </div>
</div>
