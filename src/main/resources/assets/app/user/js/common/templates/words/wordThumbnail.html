<div class="thumbnailWrapper {{customStyle}}">
    <div class="thumbnail-media" ng-click="open('{{id}}')">
        <img src="{{imgSrc}}"/>
    </div>
    <div class="desc-wrapper" ng-click="open('{{id}}')">
        <div class="thumbnail-desc" ng-mouseEnter="showDetails()" ng-mouseleave="hideDetails()">
            <h3 class="item-title" >{{transliteration}}</h3>
            <h3 class="item-title-translation sub-title">{{translation}}</h3>

            <div ng-show="shouldShowDetails" class='thumbnailDetails toggleBySlide'>
               <div class="desc">
                   <small>{{englishIntroExcerpt| limitTo : 100 }} ...</small>
               </div>
                <div class='categoryDetails'>
                    <p class="categoryName">WORD INTRO
                        <small class="more-info">T</small>
                    </p>
                </div>

            </div>
        </div>
        <div class="lower-curve"></div>
    </div>
</div>
