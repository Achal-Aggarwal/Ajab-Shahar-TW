<div class="thumbnailWrapper">
    <div class="thumbnail {{customStyle}}">
        <div class="thumbnailMedia">
            <img src="{{imgSrc}}"/>
        </div>
        <div class="thumbnailDesc" ng-mouseEnter="showDetails()" ng-mouseleave="hideDetails()">
            <h3 class="selected" >{{name}}</h3>
            <small>{{introductionSummary}}</small>

            <div ng-show="shouldShowDetails" class='thumbnailDetails'>
                <div class='categoryDetails'>
                <small class="categoryName">{{categoryName}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
