<!doctype html>
<html lang="en" ng-app="allSongsApp">
<head>
    <meta charset="utf-8">
    <title>All Songs Page</title>
    <script type="text/javascript" src="../../../common/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../../common/lib/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script type="text/javascript" src="../../js/common/directives/animation/animationModule.js"></script>
    <script type="text/javascript" src="../../js/common/directives/animation/toggleBySlide.js"></script>
    <script type="text/javascript" src="../../js/common/modules/thumbnailModule.js"></script>
    <script type="text/javascript" src="../../js/common/modules/PopupSupport.js"></script>
    <script type="text/javascript" src="../../js/common/directives/popupSupport/popup.js"></script>
    <script type="text/javascript" src="../../js/common/directives/popupSupport/popupMapper.js"></script>
    <script type="text/javascript" src="../../js/common/services/popupService.js"></script>
    <script type="text/javascript" src="../../js/common/directives/thumbnail/songThumbnail.js"></script>
    <script type="text/javascript" src="../../js/common/directives/mappers/songThumbnailMapper.js"></script>
    <script type="text/javascript" src="../../js/common/modules/filterModule.js"></script>
    <script type="text/javascript" src="../../js/common/directives/songs/asTitle.js"></script>
    <script type="text/javascript" src="../../js/common/directives/songs/songFilter.js"></script>
    <script type="text/javascript" src="../../js/common/filters/filterByScroll.js"></script>
    <script type="text/javascript" src="../../js/common/filters/filterSongBySinger.js"></script>
    <script type="text/javascript" src="../../js/common/filters/filterSongByPoet.js"></script>
    <script type="text/javascript" src="../../js/common/filters/filterSongByTitle.js"></script>
    <script type="text/javascript" src="../../js/common/modules/mediaPlayer.js"></script>
    <script type="text/javascript" src="../../js/common/directives/soundCloud/soundcloud_player.js"></script>
    <script type="text/javascript" src="../../js/common/directives/youtube/youtube_player.js"></script>
    <script type="text/javascript" src="../../js/common/config/resourceUrlWhiteList.js"></script>
    <script type="text/javascript" src="../../js/common/modules/headerModule.js"></script>
    <script type="text/javascript" src="../../js/common/directives/header/ajabShaharHeader.js"></script>
    <script type="text/javascript" src="../../js/common/directives/header/sticky.js"></script>
    <script type="text/javascript" src="../../js/EditorsChoice/services/contentService.js"></script>
    <script type="text/javascript" src="../../js/songs/services/songThumbnailMapper.js"></script>
    <script type="text/javascript" src="../../js/songs/services/songsContentService.js"></script>
    <script type="text/javascript" src="../../js/songs/app.js"></script>
    <script type="text/javascript" src="../../js/songs/songPages.js"></script>
    <script type="text/javascript" src="../../js/songs/controllers/allSongsController.js"></script>
    <script type="text/javascript" src="../../js/common/modules/htmlGenerator.js"></script>
    <link href="../../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/common/directives/header/header.css" rel="stylesheet" type="text/css">
    <link href="../../css/common/directives/header/header.css" rel="stylesheet" type="text/css">
    <link href="../../css/common/directives/footer/footer.css" rel="stylesheet" type="text/css">
    <link href="../../css/main.css" rel="stylesheet" type="text/css">
    <!--<link href="../../css/mainLandingPage/parallax.css" rel="stylesheet" type="text/css">-->
    <link href="../../css/thumbnails.css" rel="stylesheet" type="text/css">
    <!--<link href="../../css/common/directives/thumbnail.css" rel="stylesheet" type="text/css">-->
    <link href="../../css/common/directives/popup.css" rel="stylesheet" type="text/css">
    <link href="../../css/common/directives/introduction.css" rel="stylesheet" type="text/css">
    <link href="../../css/pages/songs.css" rel="stylesheet" type="text/css">
    <link href="../../css/pages/gridview.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="allSongsController" class="page-songs ng-scope" style="" ng-init="getTotalSongsCount()">

    <div class="ajab-container headerfixOuter all-songs">
        <ajab-shahar-header></ajab-shahar-header>
        <song-filter songs="songs" song-count="songCount" on-clear-filter="clearFilters()" active-letter="activeLetter" poet-name-in-filter="poetNameInFilter" singer-name-in-filter="singerNameInFilter"></song-filter>
        <div class="ajab-wrapper">
            <div class='left-nav headerfixInner'>
                <div class='navElementsWrapper'>
                    <h1 class='categoryLogo'></h1>
                    <a href="javascript:void(0);" class="filter">Filter +</a>
                </div>
            </div>

            <div class="singer-list-container">
                <ul class="singer-list">
                    <li>
                       <a href="javascript:void(0);">Prahlad Tipanya</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">Prahlad Tipanya</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">Prahlad Tipanya</a>
                    </li>
                </ul>
            </div>

            <div class='gridView' infinite-scroll="loadSongFromRange()">

                <as-title current-alphabet-filter="activeLetter">

                <span class='numericCount'>{{songCount}} SONGS</span>

                <div class="upper-right">
                    <span class="search-box">
                        <input type="search" class="search" />
                    </span>
                    <span class="view-options">
                        <a href="javascript:void(0)" class="grid"></a>
                        <span class="separator">|</span>
                        <a href="javascript:void(0)" class="list"></a>
                    </span>
                </div>

            </as-title>

            <div class='gridWrapper'>
                <div infinite-scroll='loadSongFromRange()' infinite-scroll-distance='1' class="song-grid">
                    <ul class="flexiThumbnails" ng-repeat="song in (songs | filterSongByTitle:activeLetter | filterSongBySinger:singerNameInFilter | filterSongByPoet:poetNameInFilter | filterByScroll:scrollIndex)">
                        <li>
                            <song-thumbnail id="{{song.id}}" content-id="{{song.contentId}}" open="detailsService.open(song.id)" custom-style="{{song.customStyle}}" img-src="{{song.thumbnailUrl}}" url="{{song.videoId}}" english-transliteration="{{song.englishTransliteration}}" english-translation="{{song.englishTranslation}}" category-name="{{song.category}}" duration="{{song.duration}}" singer="{{song.singer}}" class = "songs" poet="{{song.poet}}" singers="{{song.singers}}"></song-thumbnail>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
