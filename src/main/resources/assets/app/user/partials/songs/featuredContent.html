<!doctype html>
<html lang="en" ng-app="featuredContentApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Songs landing Page</title>

    <link href="../../user-css/common/directives/header/header.css" rel="stylesheet" type="text/css">
    <link href="../../user-css/common/directives/footer/footer.css" rel="stylesheet" type="text/css">
    <link href="../../user-css/pages/songsLandingPage.css" rel="stylesheet" type="text/css">
    <link href="../../user-css/thumbnails.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merriweather:400,300italic,300,400italic,700,700italic" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merriweather+Sans:400,300italic,300,400italic,700,700italic" />
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/lohitdevanagari.css" />

    <link rel="stylesheet" type="text/css" href="/user-css/ajabShahar.css" />

</head>
<body ng-controller="songsFeaturedContentController" class="featured-songs">
    <div id="ajab_container">
        <ajab-shahar-header  call-back="setPageHeight()"></ajab-shahar-header>

        <div class='main-content-wrapper'>
        <div class='song-parallax-container'>
            <div class='pxSongLayers px-song-layer1' data-name='main-bg'></div>
            <div class='pxSongLayers px-song-layer2' data-name='tambura'></div>
            <div class='pxSongLayers px-song-layer2 tambura-small-1' data-name='tambura'></div>
            <div class='pxSongLayers px-song-layer3' data-name='small-tambura'></div>
            <div class='pxSongLayers px-song-layer3 tambura-small-1' data-name='small-tambura'></div>
            <div class='pxSongLayers px-song-layer3 tambura-small-2' data-name='small-tambura'></div>
            <div class='pxSongLayers px-song-layer4' data-name='triangles'></div>
            <div class='pxSongLayers px-song-layer5' data-name='vibrations'></div>
            <div class='pxSongLayers px-song-layer5 top-to-bottom'></div>
            <div class='pxSongLayers px-song-layer6' data-name='ingla' data-stellar-background-ratio="2.5" data-original="../../user-img/songs/parallax/string1.png"></div>
            <div class='pxSongLayers px-song-layer7' data-name='pingla' data-stellar-background-ratio="2.5" data-original="../../user-img/songs/parallax/string2.png"></div>
            <div class='pxSongLayers px-song-layer8' data-name='sushamna' data-stellar-background-ratio="1.4" data-original="../../user-img/mainLandingPage/parallax/whiteString.png"></div>
            <div class='pxSongLayers px-song-layer9' data-name='snake'></div>
            <div class="pxSongLayers px-song-layer11 white-edges"></div>
        </div>

        <!-- thumbnail and middle content starts -->
        <div class='ajab-container'>
            <div class='ajab-wrapper'>
                <div class='homepage-content'>
                    <div class="page-header">
                        <div class="logo-container">
                            <a href="javascript:void(0)">songs</a>
                            <div class="sub-info">
                                <span class="number">
                                    {{songs.length}} of {{publishedSongsCount}}
                                </span>
                                <a href="/songs/allSongs.html" class="all-link">
                                    see all
                                </a>
                            </div>
                        </div>

                    </div>

                    <div ng-repeat="song in songs">
                        <song-thumbnail id="{{song.id}}" content-id="{{song.contentId}}" open="detailsService.open(song.id)" custom-style="{{song.customStyle}}" img-src="{{song.thumbnailUrl}}" url="{{song.videoId}}" english-transliteration="{{song.englishTransliteration}}" english-translation="{{song.englishTranslation}}" category-name="{{song.category}}" duration="{{song.duration}}" singer="{{song.singer}}" class = "songs" poet="{{song.poet}}" singers="{{song.singers}}"></song-thumbnail>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <ajab-shahar-footer></ajab-shahar-footer>
    </div>
    <div id="loader_wrapper"><span></span></div>



    <script type="text/javascript" src="../../user-js/common/directives/soundCloud/sdk.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/soundCloud/api.js"></script>
    <script type="text/javascript" src="../../../common/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../../common/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/socialMedia/widgets.js"></script>
    <script type="text/javascript" src="..///assets.pinterest.com/js/pinit.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-socialshare/angular-socialshare.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/animation/animationModule.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/animation/toggleBySlide.js"></script>
    <script type="text/javascript" src="../../user-js/common/modules/PopupSupport.js"></script>
    <script type="text/javascript" src="../../user-js/common/modules/thumbnailModule.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/songs/songThumbnail.js"></script>
    <script type="text/javascript" src="../../user-js/scrollability.min.js"></script>
    <script type="text/javascript" src="../../user-js/jquery.stellar.js"></script>
    <script type="text/javascript" src="../../user-js/landingPage.js"></script>

    <script type="text/javascript" src="../../user-js/common/modules/mediaPlayer.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/soundCloud/soundcloud_player.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/youtube/youtube_player.js"></script>

    <script type="text/javascript" src="../../user-js/common/config/resourceUrlWhiteList.js"></script>
    <script type="text/javascript" src="../../user-js/common/modules/headerModule.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/header/ajabShaharHeader.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/footer/ajabShaharFooter.js"></script>
    <script type="text/javascript" src="../../user-js/featuredContent/services/contentService.js"></script>
    <script type="text/javascript" src="../../user-js/words/services/wordMapper.js"></script>
    <script type="text/javascript" src="../../user-js/songs/services/songMapper.js"></script>
    <script type="text/javascript" src="../../user-js/common/services/popupService.js"></script>

    <script type="text/javascript" src="../../user-js/featuredContent/app.js"></script>

    <script type="text/javascript" src="../../user-js/featuredContent/controllers/soundCloudController.js"></script>
    <script type="text/javascript" src="../../user-js/common/modules/htmlGenerator.js"></script>
    <script type="text/javascript" src="../../user-js/featuredContent/controllers/songsFeaturedContentController.js"></script>
    <script type="text/javascript" src="../../user-js/common/directives/header/sticky.js"></script>
</body>
</html>
