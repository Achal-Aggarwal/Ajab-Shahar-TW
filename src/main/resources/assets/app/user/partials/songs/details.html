<body ng-controller="songDetailsController" class="page-songs">
<ajab-shahar-header></ajab-shahar-header>
<div class='ajab-container'>
    <div class='ajab-wrapper'>
        <carousel>
            <section ng-repeat="section in sections" index="{{$index}}">
                <div ng-repeat="song in section.songs">
                    <song-mapper details="song" show-details-service="detailsService" custom-style=""/>
                </div>
            </section>
        </carousel>

        <div ng-repeat="song in details">
            <div ng-show="song.showContentDetails">
                <song-content-details song="song"></song-content-details>
            </div>
        </div>
    </div>
</div>
