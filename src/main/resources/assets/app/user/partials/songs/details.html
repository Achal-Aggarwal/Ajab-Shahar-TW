<!DOCTYPE html>
<html ng-app="songDetailsApp">
<head>
    <meta charset="utf-8">
    <title>Song details page</title>
    <link href="../../../common/css/header.css" rel="stylesheet" type="text/css">
    <link href="../../../common/css/footer.css" rel="stylesheet" type="text/css">
    <link href="../../../common/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../../css/mainLandingPage/main.css" rel="stylesheet" type="text/css">
    <link href="../../css/mainLandingPage/parallax.css" rel="stylesheet" type="text/css">
    <link href="../../css/common/directives/thumbnail.css" rel="stylesheet" type="text/css">
    <link href="../../css/common/directives/introduction.css" rel="stylesheet" type="text/css">
    <link href="../../css/pages/songs.css" rel="stylesheet" type="text/css">
    <link href="../../../common/jquery/jcarousel/jcarousel.responsive.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../../common/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../../common/services/nameService.js"></script>
    <script type="text/javascript" src="../../../common/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-touch/angular-touch.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/jcarousel/dist/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="../../js/common/config/resourceUrlWhiteList.js"></script>
    <script type="text/javascript" src="../../js/songs/services/songsContentService.js"></script>
    <script type="text/javascript" src="../../js/common/modules/thumbnailModule.js"></script>
    <script type="text/javascript" src="../../js/common/modules/mediaPlayer.js"></script>
    <script type="text/javascript" src="../../js/common/modules/htmlGenerator.js"></script>
    <script type="text/javascript" src="../../../common/directives/header/sticky.js"></script>
    <script type="text/javascript" src="../../../common/modules/headerModule.js"></script>
    <script type="text/javascript" src="../../../common/directives/header/ajabShaharHeader.js"></script>
    <script type="text/javascript" src="../../js/common/directives/songs/songContentDetails.js"></script>
    <script type="text/javascript" src="../../../common/jquery/jcarousel/jcarousel.responsive.js"></script>
    <script type="text/javascript" src="../../js/songs/songDetailsApp.js"></script>
    <script type="text/javascript" src="../../js/songs/controllers/songDetailsController.js"></script>
    <script type="text/javascript" src="../../js/common/directives/mappers/songMapper.js"></script>
    <script type="text/javascript" src="../../js/common/directives/mappers/songContentDetailsMapper.js"></script>
    <script type="text/javascript" src="../../js/common/directives/soundCloud/soundcloud_player.js"></script>
    <script type="text/javascript" src="../../js/common/directives/youtube/youtube_player.js"></script>
    <script type="text/javascript" src="../../js/common/directives/thumbnail/song.js"></script>

</head>

<body ng-controller="songDetailsController" class="page-songs">
    <ajab-shahar-header></ajab-shahar-header>
    <div class='ajab-container'>
        <div class='ajab-wrapper'>
            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li ng-repeat="song in songs">
                            <song-mapper details="song" show-details-service="detailsService" custom-style="alignLeft"/>
                        </li>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>

            <div ng-repeat="song in details" ng-show="isOpen({{song.id}})">
                <song-content-details-mapper details="song" details-service="detailsService"></song-content-details-mapper>
            </div>
        </div>
    </div>
</body>
</html>
