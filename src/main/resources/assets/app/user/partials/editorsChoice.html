<html lang="en" ng-app="editorsChoiceApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="../js/common/modules/thumbnailModule.js"></script>
    <script type="text/javascript" src="../js/common/modules/PopupSupport.js"></script>
    <script type="text/javascript" src="../js/common/directives/popupSupport/popup.js"></script>
    <script type="text/javascript" src="../js/common/directives/popupSupport/popupMapper.js"></script>

    <script type="text/javascript" src="../js/common/directives/thumbnail/songThumbnail.js"></script>
    <script type="text/javascript" src="../js/common/directives/mappers/songThumbnailMapper.js"></script>
    <script type="text/javascript" src="../js/common/directives/mappers/introduction/songIntroductionMapper.js"></script>

    <script type="text/javascript" src="../js/common/directives/thumbnail/wordThumbnail.js"></script>
    <script type="text/javascript" src="../js/common/directives/mappers/wordMapper.js"></script>

    <script type="text/javascript" src="../js/common/directives/thumbnail/coupletThumbnail.js"></script>
    <script type="text/javascript" src="../js/common/directives/mappers/coupletThumbnailMapper.js"></script>
    <script type="text/javascript" src="../js/common/directives/mappers/introduction/coupletIntroductionMapper.js"></script>
    <script type="text/javascript" src="../js/common/directives/thumbnail/filmThumbnail.js"></script>
    <script type="text/javascript" src="../js/common/directives/thumbnail/gatheringThumbnail.js"></script>
    <script type="text/javascript" src="../js/common/directives/thumbnail/reflectionThumbnail.js"></script>
    <script type="text/javascript" src="../js/common/directives/thumbnail/unknown.js"></script>
    <script type="text/javascript" src="../js/common/directives/parallax/angular-parallax.js"></script>
    <script type="text/javascript" src="../js/jquery.stellar.js"></script>
    <script type="text/javascript" src="../js/jquery.lazyload.js"></script>
    <script type="text/javascript" src="../js/landingPage.js"></script>

    <script type="text/javascript" src="../js/common/modules/mediaPlayer.js"></script>
    <script type="text/javascript" src="../js/common/directives/soundCloud/soundcloud_player.js"></script>
    <script type="text/javascript" src="../js/common/directives/youtube/youtube_player.js"></script>
    <script type="text/javascript" src="../js/common/directives/couplets/coupletIntroduction.js"></script>

    <script type="text/javascript" src="../js/common/directives/songs/songIntroduction.js"></script>

    <script type="text/javascript" src="../js/common/config/resourceUrlWhiteList.js"></script>
    <script type="text/javascript" src="../js/common/directives/animation/animationModule.js"></script>
    <script type="text/javascript" src="../js/common/directives/animation/toggleBySlide.js"></script>
    <script type="text/javascript" src="../js/common/modules/headerModule.js"></script>
    <script type="text/javascript" src="../js/common/directives/header/ajabShaharHeader.js"></script>
    <script type="text/javascript" src="../js/EditorsChoice/services/contentService.js"></script>
    <script type="text/javascript" src="../js/common/services/popupService.js"></script>

    <script type="text/javascript" src="../js/EditorsChoice/app.js"></script>

    <script type="text/javascript" src="../js/EditorsChoice/controllers/soundCloudController.js"></script>
    <script type="text/javascript" src="../js/common/modules/htmlGenerator.js"></script>
    <script type="text/javascript" src="../js/EditorsChoice/controllers/mainEditorsChoiceController.js"></script>
    <script type="text/javascript" src="../js/common/directives/header/sticky.js"></script>
    <link rel="stylesheet" type="text/css" href="../../common/lib/angular-socialshare/angular-socialshare.css">
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/common/directives/header/header.css" rel="stylesheet" type="text/css">
    <link href="../css/common/directives/footer/footer.css" rel="stylesheet" type="text/css">
    <link href="../css/mainLandingPage/main.css" rel="stylesheet" type="text/css">
    <link href="../css/mainLandingPage/parallax.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/common/directives/thumbnail.css" rel="stylesheet" type="text/css">-->
    <link href="../css/thumbnails.css" rel="stylesheet" type="text/css">
    <link href="../css/common/directives/popup.css" rel="stylesheet" type="text/css">
    <link href="../css/common/directives/introduction.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="mainEditorsChoiceController">
    <ajab-shahar-header show-menu-details="true" call-back="setPageHeight()"></ajab-shahar-header>

<div class='mainContentWrapper'>

    <!-- parallax effect starts -->
    <div class='parallax-container'>
        <div class='pxLayers px-layer4'></div>

        <div class='pxLayers px-layer1' data-name='body' data-stellar-background-ratio="1" data-original="../../img/mainLandingPage/parallax/body.png"></div>
        <div class='pxLayers px-layer2' data-name='map' data-stellar-background-ratio="4" data-original="../../img/mainLandingPage/parallax/map.png"></div>
        <div class='pxLayers px-layer3' data-name='water' data-stellar-background-ratio="1" data-original="../../img/mainLandingPage/parallax/check_img.png"></div>
        <div class='pxLayers px-layer5' data-name='bird'></div>
        <div class='pxLayers px-layer6' data-name='clouds'></div>
        <div class='pxLayers px-layer7' data-name='whiteString'></div>
    </div>
    <!-- parallax effect ends -->
    <!-- thumbnail and middle content starts -->
    <div class='ajab-container'>
        <div class='ajab-wrapper'>
            <div class='homepage-content'>
                <div ng-repeat="song in thumbnailDetails.songs | limitTo: 9">
                    <song-thumbnail-mapper details="song" show-details-service="detailsService" custom-style="{{getSongCustomStyle(song)}}"/>
                </div>
            </div>
        </div>
    </div>
    <div ng-repeat="song in thumbnailDetails.songs | limitTo: 9">
        <song-introduction-mapper total-count="{{totalNumberOfThumbnails}}" index="{{$index}}" details="song" show-details-service="detailsService"/>
    </div>
</div>

    <div ng-include src="'common/footer.html'" class="footer-bg"></div>
</body>
</html>
