template: Hello, %s!
defaultName: Stranger
server:

  applicationConnectors:
  - type: http
    port: 9000
  adminConnectors:
  - type: http
    port: 9001
database:
  driverClass: org.hsqldb.jdbcDriver
  user: sa
  password:
  url: jdbc:hsqldb:mem:mymemdb
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.HSQLDialect
    hibernate.hbm2ddl.auto: update
logging:
  level: WARNING
  loggers:
    io.dropwizard: WARNING
  appenders:
    - type: console
